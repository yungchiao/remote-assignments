<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>計算機</h1>
    <input type="text" id="number" placeholder="請輸入數字" >
    <button id="theResult">submit</button>
    <div id="result">
        <p>尚未輸入數字</p>
    </div>
    




    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const entry = document.getElementById('number');
            const theResult = document.getElementById('theResult');
            const result = document.getElementById('result');
            const empty = 'Lack of Parameter';
    
            theResult.addEventListener('click', () => {
                const number = entry.value;
    
                // if (!number) {
                //     result.textContent = empty;
                //     return;
                // }
    
                fetch(`/getData?number=${number}`)
                    .then(response => response.text())
                    .then(data => {
                        result.textContent = data;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });
        });
    </script>
    
    
    
</body>
</html>
